<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* For Remove Bullet*/
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <!-- Unordered List (ul) -->
    <ul>
      <!-- List (li) -->
      <li>Home</li>
      <li>About</li>
      <li>Blog</li>
      <li>Team</li>
      <li>Login</li>
    </ul>

    <!-- Ordered List (ol) -->
    <ol type="A">
      <!--a,A,i,I-->
      <!-- List (li) -->
      <li>Home</li>
      <li>About</li>
      <li>Blog</li>
      <li>Team</li>
      <li>Login</li>
    </ol>
  </body>
</html>
